<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Item</title>
</head>
<body>
	<div align="center">
		<h1>Create New Item</h1>
		<br />
		<form id="form" action="#" th:action="@{/add}" th:object="${item}" method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Item ID:</td>
					<td><input type="number" th:field="*{itemID}" /></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" th:field="*{description}" /></td>
				</tr>
				<tr>
					<td>Item State</td>
                                        <td><input type="checkbox" id="myCheck" th:field="*{state}" onclick="showState()">
                                        <!--button onclick="check()" type="button">Activate item</button>
                                        <button onclick="uncheck()"type="button">Deactivate item</button-->
                                        <p id="stateValue">Item is active</p></td>
				</tr>
				<tr>
					<td>Price reduction</td>
					<td><input type="number" th:field="*{priceID}" /></td>
				</tr>		
                                <tr>
					<td>Supplier</td>
					<td><input type="number" th:field="*{supplierID}" /></td>
				</tr>	
                                <tr>
					<td>UserID</td>
					<td><input type="text" th:field="*{userID}" /></td>
				</tr>
				<tr>
                                    <td colspan="2"><input type="button" onclick="itemCheck()" value="Add"></input> </td>
				</tr>
			</table>
		</form>
	</div>
    <script>
        document.getElementById("myCheck").checked = true;
        /*function check() {

          item[`state`] = true;

        function uncheck() {

        function itemCheck() {
           /*console.log("hola");

               document.getElementById("stateValue").innerHTML = "Item is now activated"; 
           } else {

           }*/
           document.getElementById("form").submit();
        }
    /*
        document.addEventListener("click", function(){
            document.getElementById("stateValue").innerHTML = "Item is now activated";
        }); */
        function showState() {
            if (document.getElementById("myCheck").checked) {
                document.getElementById("stateValue").innerHTML = "Item is active";
                document.getElementById("myCheck").value = true;
                item[`state`] = true;
            } else {
                document.getElementById("stateValue").innerHTML = "Item is not active";
                document.getElementById("myCheck").value = false;
                item[`state`] = false;
            }
        }
    </script>
</body>
</html>
